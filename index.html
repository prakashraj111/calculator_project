<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container zoomedElement">
    <div class="heading-section">
      <div>
        <div class="logo"><i class="fa-solid fa-calculator"></i></div>
        <b class="text">Calculator</b>
      </div>

      <div class="btns">
        <div class="btn-"><button class="minimize btn-" onclick="minimizeWindowOrTab()">-</button></div>
        <div class=" btnsquare"><button class="minimize btnsquare" onclick="zoomIn()"><i
              class="fa-regular fa-square"></i></button></div>
        <div class="btnx"><button class="close btnx" onclick="closeWindowOrTab()">x</button></div>
      </div>
    </div>
    <div class="main-content">
      <div class="option-section">
        <div>View</div>
        <div>Edit</div>
        <div>Help</div>
      </div>

      <div class="output-section">
        <input type="text" placeholder="00">
      </div>
      <div class="btn-section">
        <table>
          <tr>
            <td>MC</td>
            <td>MR</td>
            <td>MO</td>
            <td>M+</td>
            <td>M-</td>
          </tr>
          <tr>
            <td>←</td>
            <td>CE</td>
            <td>C</td>
            <td>&plusmn;</td>
            <td onclick="root()">√</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>/</td>
            <td>%</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>*</td>
            <td>1/x</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>-</td>
            <td rowspan="2">=</td>
          </tr>
          <tr>
            <td colspan="2">0</td>
            <td>.</td>
            <td>+</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="srcipt.js"></script>
</body>
</html>
